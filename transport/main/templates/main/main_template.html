{% load static %}
<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}"  type="text/css">
    <script src="{% static 'main/js/import.js' %}" type="text/javascript"></script>
    <link rel="icon" href="{% static 'main/img/transport_logo.png' %}">
<title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="mod_first">
            <header class="site-header">
                <a href="/">Добавить данные</a>
                <a href="/tables_data/tables_data">Просмотр/изменение/удаление данных</a>
                <a href="/xml_handler/xml_handler">Экспортировать данные</a>
                <button id="open-modal-btn" >Импортировать данные</button>
                <nav class="nav"></nav>
            </header>

             <div id="modal-container">
              <div id="modal-body">
                  <h4>Загрузка таблиц для экспорта <span id="close-modal-btn">×</span></h4>
               <form action="" method="POST" name="export_form" enctype="multipart/form-data">
                   {% csrf_token %}
                <div>
                 <label>Выберите XML-файлы для загрузки:</label>
                 <label for="transport_info">Транспорт:</label>
                 <input name="transport_info_xml" type="file"><br>
                 <label for="transport_owners_info">Владельцы транспорта:</label>
                 <input name="transport_owners_info_xml" type="file">
                </div>
                <div>
                 <button type="submit" name="import" value="import" formaction="/tables_data/tables_data">Отправить</button>
                </div>
               </form>
              </div>
             </div>

             <script src="{% static 'main/js/import.js' %}"></script>
             <script src="{% static 'main/js/background.js' %}"></script>

          {% block content %}
          {% endblock %}
        </div>
        </div>
    </div>
</body>
</html>
